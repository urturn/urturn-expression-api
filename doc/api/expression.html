<h1>UT.Expression</h1>
<p class="lead">UT.Expression delivers its post instance when the context is ready.</p>

<pre class="prettyprint"><code class="lang-javascript">
UT.Expression.ready(function(post) {
  // Create your post using the post instance.
})
</code></pre>

<p>See the <a href="#" data-bookmark="api/post">UT.Post</a> class reference.</p>
